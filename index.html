<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style type="text/tailwindcss">
        @theme {
            --color-clifford: #da373d;
          }
        </style>
</head>
<body>
    <main class="flex justify-center bg-red-400">
        <div class="mockup-phone">
            <div class="mockup-phone-camera bg-green-500"></div>
            <div class="mockup-phone-display bg-white grid place-content-center h-1xl">
                <!-- Login section -->
                <div class="hero bg-gray-500 bg-opacity-50">
                    <div class="hero-content flex-col">
                        <div class="card  max-w-sm shrink-0 shadow-xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Phone Number</label>
                                    <input id="phone-number" type="number" class="input" placeholder="Enter Your Phone Number" />
                                    <label class="label">PIN</label>
                                    <input id="pin-number" type="password" class="input" autocomplete="off" placeholder=" PIN " />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button class="btn btn-neutral mt-4" id="btn-login">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
    </main>
    <script src="./js/log-in.js"></script>
</body>
</html>
